<ion-header>
  <ion-toolbar>
    <ion-title>Aulas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let videoData of this.courseClass.videoData" size-md="12" size-lg="6" size-xl="4">
        <ion-card>
          <ion-img [src]="videoData.thumbnail_url"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ videoData.title }}</ion-card-title>
            <ion-card-subtitle>{{ videoData.author_name }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
